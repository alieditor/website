<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ماشین حساب پیشرفته</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="calculator">
    <h2 class="title">ماشین حساب</h2>

    <input type="text" id="display" readonly placeholder="0">

      <div class="buttons">
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button onclick="setOperation('/')">÷</button>

      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button onclick="setOperation('*')">×</button>

      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button onclick="setOperation('-')">−</button>

      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('.')">.</button>
      <button onclick="calculateResult()">=</button>
      <button onclick="setOperation('+')">+</button>
    </div>

                <div class="functions">
      <button onclick="sqrt()">√</button>
      <button onclick="power()">xʸ</button>
      <button onclick="sin()">sin</button>
      <button onclick="cos()">cos</button>
      <button onclick="tan()">tan</button>
                </div>

    <div class="bottom"> 

      <button class="clear" onclick="clearDisplay()">پاک‌کردن</button>
      <button class="help" onclick="showHelp()">راهنما</button>

    </div>
  </div>

  <div id="helpModal" class="modal">
    <div class="modal-content">

      <h3>راهنمای استفاده</h3>
      <p>
         از دکمه‌های عددی برای وارد کردن عدد استفاده کنید.<br>
         نمادهای ریاضی (+, −, ×, ÷) برای عملیات اصلی هستند.<br>
         دکمه √ برای جذر، xʸ برای توان، و sin/cos/tan برای توابع مثلثاتی است.<br>
         کلید "پاک‌کردن" مقدار فعلی را حذف می‌کند.<br>
         این برنامه کاملاً در سمت مرورگر اجرا می‌شود.
      </p>
      <button onclick="closeHelp()">بستن</button>
    </div>


  </div>

  <script src="index.js"></script>
</body>
</html>
